<section id="{{question.name}}" ng:repeat="question in currentQuestionnaire.questions"  class="page" ng:controller="Questionnaire.PageController" ng:show="isCurrent()" >
   <header>
      <a href="#" class="back">Back</a>
      <h1>{{question.title}}</h1>
      <a class="button" ng:href="{{nextLink(question)}}">Next</a>
   </header
   <p>{{question.description}}</p>
   <ul>
      <li ng:repeat="choice in question.choices" ng:class="choiceCSSClass(question, choice)" ng:click="selectChoice(question,choice)">{{choice.title}}</li>
</section>
