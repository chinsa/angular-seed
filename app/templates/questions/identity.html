<form name="identityForm" class="nice" ng:controller="Questionnaire.IdentityQuestionController">
<div class="form-field">
    <label for="nhs">NHS Number:</label>
    <ui:masked id="nhs" ui:value="answer.nhs" ui:isvalid="answer.isValid" ui:mask='"999-999-9999"' placeholder="123-456-7890" />
</div>
<div class="form-field">
    <label for="dob">Date of Birth:</label>
    <input ui:Date name="dob" id="dob" ng:model="answer.dob"/>
</div>
</form>
