<!--[if gt IE 8]><!--> <html lang="en" xmlns:ng="http://angularjs.org/" ng:app="myApp" ng:controller="SurveyController"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>{{survey.title}}</title>
  <link rel="stylesheet" href="foundation/stylesheets/foundation.css">
  <link rel="stylesheet" href="css/app.css"/>
  <!--[if lt IE 9]>
    <link rel="stylesheet" href="foundation/stylesheets/ie.css">
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>{{survey.title}}</h1>
        <p>{{survey.description}}</p>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <div ng:repeat='page in survey.pages' ng:show='isCurrentPage(page)'>
          <h2>{{page.title}}</h2>
          <p>{{page.question}}</p>
          <div class='choices'>
            <button class="radius button" ng:repeat='choice in page.choices' ng:click='selectChoice(page, choice)' ng:class='choiceCSSClass(page, choice)'>{{choice.title}}</button>
          </div>
          <button class='radius button' ng:show='hasPreviousPage()' ng:click='goToPreviousPage()'>Previous</button>
          <button class='radius button' ng:show='hasNextPage()' ng:click='goToNextPage()' ng:disabled='{{!isValid(page)}}'>Next</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="ten columns">
        <h2>Response</h2>
        <div class="alert-box warning" ng:class="responseCSSClass(page)" ng:repeat='page in survey.pages' ng:click='goToPage(page)'>{{page.title}} - {{page.response.title}}</div>
      </div>
  </div>
  <script src="lib/angular/angular.js" ng:autobind></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/widgets.js"></script>
</body>
</html>
